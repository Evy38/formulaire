<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="box">

    <h1>Contact Us</h1>

<div class="formbox">
    <form action="#" method="POST">

<!---------------- Noms Prenoms-------------->

    <div class="nomsPrenoms">
      <div class="formbox">
          <label for="name">First Name <span> *</span></label>
          <input type="text" id="name" name="name" required>
          <span class="error-message">This field is required</span>
      </div>

      <div class="formbox">
          <label for="lastName">Last Name <span> *</span></label>
          <input type="text" id="lastName" name="lastName" required>
          <span class="error-message">This field is required</span>
      </div>
    </div>
      
  <!---------------- Email ---------------->

      <div class="mail">
          <label for="email">Email Address<span> *</span></label>
          <input type="email" id="mail" name="email" required>
          <span class="error-message">Please enter a valid email address</span>
          <span class="error-message">This field is required</span>
      </div>
      
  <!----------- checkbox ------------------>

      <div class="checkbox">

          <div class="query">
            <label for="queryType">Query Type<span> *</span></label>
          </div>

          <div class="checkbox-groupe">

            <div class="check">
              <label for="enquiry">
                  <input type="radio" id="enquiry" name="queryType" value="general_enquiry">
                  <p>General Enquiry</p>
              </label>
            </div>

            <div class="check">
              <label for="support">
                  <input type="radio" id="support" name="queryType" value="support_request">
                  <p>Support Request</p>
              </label>
            </div>

          </div>

          <span class="error-message">Please select a query type</span>
      </div>

<!----------------------------------- Message --------------------->
      <div class="message">
          <label for="message">Message<span> *</span></label>
          <textarea id="message" name="message" required></textarea>
          <span class="error-message">This field is required</span>
      </div>

<!----------------------------------- Consent ------------------------------->
      <div class="consent">
         
            <label for="consent">
              <input type="checkbox" id="consent" name="consent" value="consent">
              I consent to being contacted by the team<span> *</span>
          </label>
          
          <span class="error-message">To submit this form, please consent to being contacted</span>

      </div>

      <!-- Submit Button -->
      <div class="button">
          <button type="submit">Submit</button>
      </div>

  </form>

  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
